<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Technology</title>
</head>
<body>
    <h2 align="center"> creating table with the help of table tag</h2>
    
    <table align="center">
        <tr> <!--first row setting head of the table with 3 column -->
            <th>Name</th>
            <th>Salary</th>
            <th>ID</th>
        </tr>
        <tr> <!-- first row Data-->
            <td>Abhishek </td>
            <td>$469</td>
            <td>069</td>
        </tr>
        <tr> <!-- Second Row data-->
            <td>Anmol </td>
            <td>$569</td>
            <td>096</td>
        </tr>
        <tr> <!-- Third row data-->
            <td>Anil </td>
            <td>$169</td>
            <td>169</td>
        </tr>
    </table>
</body>
</html>
