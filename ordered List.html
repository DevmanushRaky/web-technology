<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Technology</title>
</head>
<body>
    <h3>This is ordered list example</h3>
    <ol>
        <li> Desi </li>
        <li> Black dog</li>
        <li> Bakardi Lemon </li>
        <li> antiquity </li>
        <li> whisky</li>

    <ol start="10">
        <li> Ram </li>
        <li> Khelawan </li>
        <li> Singh </li>
        <li> Tripathi </li>
        <li> Gupta </li>
    </ol>
